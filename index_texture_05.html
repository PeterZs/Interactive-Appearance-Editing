<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - custom attributes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #ffffff;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
				z-index:100;
			}
		</style>
	</head>

	<body>
		<div id="info"><a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - custom attributes example</div>
		<div id="container"></div>

        <script src="build/three.js"></script>
        <script src="js/controls/OrbitControls.js"></script>
        <script src="js/Detector.js"></script>
        <script src="js/libs/stats.min.js"></script>
        <script src="js/libs/dat.gui.min.js"></script>

		<script type="x-shader/x-vertex" id="vertexshader">
			uniform float amplitude;
			attribute float displacement;
			varying vec3 vNormal;
			varying vec2 vUv;
			void main() {
				vNormal = normal;
				vUv = ( 0.5 + amplitude ) * uv + vec2( amplitude );
				vec3 newPosition = position + amplitude * normal * vec3( displacement );
				gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );
			}
		</script>

		<script type="x-shader/x-fragment" id="fragmentshader">
			varying vec3 vNormal;
			varying vec2 vUv;
			uniform vec3 color;

			uniform sampler2D texture1;
			uniform sampler2D uvmap;

			void main() {

				vec4 tcolor = texture2D( texture1, vUv );
				vec4 uvcolor = texture2D( uvmap, vUv );

				gl_FragColor = tcolor;
			}
		</script>


		<script>
		if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
		var renderer, controls, scene, camera, stats;
		var sphere, uniforms;
		var displacement, noise;
		init();
		animate();
		function init() {

			camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 10000 );
			camera.position.z = 300;

			scene = new THREE.Scene();
			scene.background = new THREE.Color( 0x050505 );

			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			var container = document.getElementById( 'container' );
			container.appendChild( renderer.domElement );
			stats = new Stats();
			container.appendChild( stats.dom );

		    // controls
            controls = new THREE.OrbitControls( camera, renderer.domElement );
            //controls.addEventListener( 'change', render ); // call this only in static scenes (i.e., if there is no animation loop)
            controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
            controls.dampingFactor = 0.25;
            controls.screenSpacePanning = false;
            controls.minDistance = 10;
            controls.maxDistance = 1000
            controls.maxPolarAngle = Math.PI / 2;

			uniforms = {
				amplitude: { value: 1.0 },
				color:     { value: new THREE.Color( 0xff2200 ) },
				texture1:   { type: "t", value: new THREE.TextureLoader().load( "assets/textures/UV_Grid_Sm.jpg" ) },
				uvmap:   { type: "t", value: new THREE.TextureLoader().load( "assets/textures/brick_diffuse.jpg" ) }
			};

			
			var shaderMaterial = new THREE.ShaderMaterial( {
				uniforms: uniforms,
				vertexShader:document.getElementById( 'vertexshader' ).textContent,
				fragmentShader: document.getElementById( 'fragmentshader' ).textContent
			});
			var radius = 50, segments = 128, rings = 64;
			var geometry = new THREE.SphereBufferGeometry( radius, segments, rings );
			displacement = new Float32Array( geometry.attributes.position.count );
			noise = new Float32Array( geometry.attributes.position.count );
			for ( var i = 0; i < displacement.length; i ++ ) {
				noise[ i ] = Math.random() * 5;
			}
			geometry.addAttribute( 'displacement', new THREE.BufferAttribute( displacement, 1 ) );
			sphere = new THREE.Mesh( geometry, shaderMaterial );
			scene.add( sphere );


			//
			window.addEventListener( 'resize', onWindowResize, false );
		}

		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize( window.innerWidth, window.innerHeight );
		}

		function animate() {
			requestAnimationFrame( animate );
			renderer.render( scene, camera );
			stats.update();
		}

	</script>

</body>

</html>
